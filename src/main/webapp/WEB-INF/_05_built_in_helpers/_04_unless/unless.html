<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/x-handlebars-template" id="unless">
        {{#each this}}
            {{#unless this}}
                <li>false : {{this}}</li>
            {{else}}
                <li>true : {{this}}</li>
            {{/unless}}
        {{/each}}
    </script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>

</body>
</html>
