<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="handlebars.js"></script>

        <script id="today" type="text/x-handlebars-template">
            <div>{{headerTitle}}</div>
            Today is {{weekDay}}
        </script>

        <script type="text/javascript">
            $(function  () {
                var model = {headerTitle: "Day page", weekDay: "Monday"};
                var templateContent = $("#today").html();
                var compiledTemplate = Handlebars.compile(templateContent);

                console.log(templateContent);
                console.log(model);
                console.log(compiledTemplate(model));

                $(document.body).append(compiledTemplate(model));
            });
        </script>

    </head>
    <body>
    </body>
</html>
